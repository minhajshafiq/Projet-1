<!DOCTYPE html>
        <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
                <link rel="stylesheet" href="style.css" />
                <title>Booki</title>
        
                <!-- Stylesheets -->
                <link type="text/css" rel="stylesheet" href="style.css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">

                <!-- Google Fonts-->
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

                <!-- Petite image Booki dans l'onglet du nagivateur -->
                <link rel="shortcut icon" href="src/logo/Booki.png">
        </head>
        <body>
                <!-- Section 1 Barre de navigation en haut de la page -->
                <header>
                        <nav class="navbar">
                                <a href="index.html" id="logo"><img src="src/logo/Booki.png" alt="logo" class="logo"></a>
                        <div class="navbar-link active-link" id="navbar-link-accomodation">
                        <div class="underline-effect"></div>
                                <a href="#blocs">Hébergement</a></div>
                        <div class="navbar-link" id="navbar-link-activities">
                        <div class="underline-effect"></div>
                                <a href="#title-activities">Activités</a></div>
                        </nav>
                </header>

               <!-- Section 2 Barre de recherche -->                 
               <div>
                        <h1 class="title-h1">Trouvez votre hébergement pour des vacances de rêve</h1>
                        <p class="subtitle">En plein centre de ville ou en pleine nature</p>
                </div>

                <div class="research-box">
                        <div class="icon-location">
                                <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <input type="text" placeholder="Marseille, France" class="research-bar">
                        <button class="button-research" id="button-research">Rechercher</button>       

                </div>

                <!-- Section 3 Filtres -->
                <div class="filters">
                        <h3 class="title-h2">Filtres</h3>
                        <ul class="filters-ul">
                            <li class="filters-button"><i class="fa-solid fa-money-bill-wave"></i>Économique</li>
                            <li class="filters-button"><i class="fa-solid fa-child"></i>Familial</li>
                            <li class="filters-button"><i class="fa-solid fa-heart"></i>Romantique</li>
                            <li class="filters-button"><i class="fa-solid fa-dog"></i>Animaux autorisés</li>
                        </ul>
                </div>
                
                
        </body>
